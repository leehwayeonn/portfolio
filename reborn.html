<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REBORN</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    body {
      width: 100vw;
      height: 100vh;
      background-color: rgb(34, 32, 23);
    }
    .story {
      color: #fff;
      text-align: center;
      line-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="debt" class="story">빚 10억 센느강에서 나는 한 번 죽었다.</div>
    <div id="mother" class="story">그 때 나를 살린 것은 '엄마'였다.</div>
    <div id="death" class="story">"이전에 나는 죽었다. 이제 나는 엄마를 위해 다시 산다."</div>
    <div id="realization" class="story">실패를 통해 열심히 하는 것 만으로는 부를 이룰 수 없다는 것을 깨달았다.</div>
    <div id="how" class="story">그렇다면 어떻게 해야 부자로, 제대로 살 수 있을까?</div>
    <div id="reborn" class="story">다시 태어나야한다. 이전의 생각들을 모조리 바꾸어야 한다. 왜냐?</div>
    <div id="failure" class="story">결국 실패했으니까</div>
    <div id="blackhall" class="story">블랙홀에 과거의 나를 버려보자. 그리고 새롭게 태어나보자.</div>
    <div id="help" class="story">새로운 나를 당신에게 도움을 줄 책</div>
    <div id="wellThinking" class="story">웰씽킹</div>
    <div id="reson" class="story">당신이 실패할 수 밖에 없었던 이유</div>
    <div id="konw" class="story">다시 태어날 수 있는 방법을 알게 됩니다.</div>
  </div>
  <script>
    const container = document.querySelector('#container');
    const containerChildren = container.children;
    const divHeight = container.offsetHeight/12;

    let count = 0;
    window.addEventListener('click', function(){
      if(count <containerChildren.length-1 ){
        containerChildren[count].style.color = "blue";
        window.scrollTo ({
          top:divHeight*(count+1),
          behavior: "smooth"
        });
        count++;
        console.log(containerChildren[count]);
      } else {
        window.scrollTo ({
          top:divHeight,
          behavior: "smooth"
        });
      }
    });


  </script>
</body>
</html>
